<!DOCTYPE html>
<html>
<head>
	<title>Style test</title>
	<style type="text/css">
		body{
			background-color: #FFEB3B;
		}
		h1{
			font-size: 30px;
			color: salmon;
		}

		h2{
			font-size: 10px;
			color: grey;
		}
		.groß{
			font-size: 60px;
		}
		.uppercase{
			text-transform: uppercase;
		}
		.groß.uppercase{
			color: navy;
		}
	</style>
</head>
<body>

	<h1 class="groß">Heading 1 - 1</h1>
	<h1 class="uppercase">Heading 1 - 2</h1>
	<h1 class="groß uppercase">Heading 1 - 3</h1>
	<h2 class="uppercase">Heading 2 - 1</h2>
	<h2 class="groß">Heading 2 - 2</h2>
	<h2>Heading 2 - 3</h2>

</body>
</html>
